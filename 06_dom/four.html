<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const ul = document.querySelector('.language')
        const li = document.createElement('li')
        li.innerText = langName
        ul.appendChild(li)
    }
    addLanguage('python')
    addLanguage('java')

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerText = 'mojo'
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector('li:nth-child(1)')
    // firstLang.outerHTML = '<li>Typescript</li>'
    const newLi = document.createElement('li')
    newLi.appendChild(document.createTextNode('Typescript'))
    firstLang.replaceWith(newLi) 
    
    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
